apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: vessl
{{- if .Values.vessl.manageAllNamespaces }}
rules:
  - apiGroups: ["*"]
    resources: ["*"]
    verbs: ["*"]
{{- else }}
rules:
  - apiGroups: [""]
    resources:
      - pods
      - nodes
    verbs: ["get", "list", "watch"]
  - apiGroups: [""]
    resources:
      - persistentvolumes
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  - apiGroups: [""]
    resources:
      - nodes/metrics
      - nodes/spec
      - nodes/proxy
      - nodes/stats
    verbs: ["get"]
  - nonResourceURLs: ["/version", "/healthz", "/metrics"]
    verbs: ["get"]
{{- end }}
