{{- if empty .Values.preinstalledNamespace -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vessl-local-path-provisioner
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vessl-local-path-provisioner
  template:
    metadata:
      labels:
        app: vessl-local-path-provisioner
    spec:
      serviceAccountName: vessl-local-path-provisioner-service-account
      {{- with .Values.localPathProvisioner.nodeSelector }}
      nodeSelector:
{{ toYaml . | indent 8 }}
      {{- end }}
      {{- with .Values.localPathProvisioner.tolerations }}
      tolerations:
{{ toYaml . | indent 8 }}
      {{- end }}
      containers:
        - name: local-path-provisioner
          image: quay.io/vessl-ai/local-path-provisioner:{{- .Values.localPathProvisioner.imageVersion }}
          imagePullPolicy: IfNotPresent
          command:
            - local-path-provisioner
            - --debug
            - start
            - --config
            - /etc/config/config.json
            - --helper-image
            - quay.io/vessl-ai/busybox:{{- .Values.localPathProvisioner.helperImageVersion }}
            - --provisioner-name
            - {{ .Values.localPathProvisioner.provisionerName }}
            - --service-account-name
            - vessl-local-path-provisioner-service-account
          volumeMounts:
            - name: config-volume
              mountPath: /etc/config/
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: config-volume
          configMap:
            name: local-path-config
  {{- end -}}
