{{- if empty .Values.preinstalledNamespace -}}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vessl-kube-state-metrics
spec:
  selector:
    matchLabels:
      name: kube-state-metrics
      v1.k8s.vessl.ai/managed: 'true'
  replicas: 1
  template:
    metadata:
      labels:
        name: kube-state-metrics
        v1.k8s.vessl.ai/managed: 'true'
    spec:
      serviceAccountName: vessl-kube-state-metrics
      tolerations:
{{ toYaml .Values.tolerations | indent 8 }}
      containers:
      - name: kube-state-metrics
        image: {{ template "vessl.image.source" . -}}/kube-state-metrics:{{- .Values.metricsExporters.kubeStateMetrics.imageVersion }}
        ports:
        - name: metrics
          containerPort: 8080
        readinessProbe:
          httpGet:
            path: /healthz
            port: 8080
          initialDelaySeconds: 5
          timeoutSeconds: 5
        resources:
          requests:
            cpu: 10m
            memory: 150Mi
          limits:
            cpu: 200m
            memory: 150Mi
{{- end -}}
