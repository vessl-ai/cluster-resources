{{- if empty .Values.preinstalledNamespace -}}
apiVersion: v1
kind: Service
metadata:
  name: vessl-node-exporter
  labels:
    v1.k8s.savvihub.com/managed: 'true'
    v1.k8s.savvihub.com/type: node-exporter
    v1.k8s.vessl.ai/managed: 'true'
    v1.k8s.vessl.ai/type: node-exporter
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    name: node-exporter
    phase: prod
  ports:
    - name: metrics
      protocol: TCP
      port: 80
      targetPort: 9100
{{- end -}}
